apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-role
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: AC Access Control
    policy.open-cluster-management.io/controls: AC-3 Access Enforcement
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-role-example
        spec:
          remediationAction: inform # the policy-template spec.remediationAction is overridden by thepreceding parameter value for spec.remediationAction.
          severity: high
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["default"]
          object-templates:
            - complianceType: mustonlyhave # role definition should exact match
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  creationTimestamp: null
                  name: file-integrity-operator
                  namespace: openshift-file-integrity
                rules:
                  - apiGroups: ["extensions", ""]
                    resources: ["pods", "services", "services/finalizers", "endpoints", "persistentvolumeclaims", "events", "configmaps", "secrets"]
                    verbs: [ "*" ]
                  - apiGroups: ["extensions", "apps"]
                    resources: ["deployments", "daemonsets", "statefulsets", "replicasets"]
                    verbs: [ "*" ]
                  - apiGroups: ["extensions", "monitoring.coreos.com"]
                    resources: ["servicemonitors"]
                    verbs: [ "get","create","update" ]
                  - apiGroups: ["extensions", "monitoring.coreos.com"]
                    resources: ["prometheusrules"]
                    verbs: [ "create" ]
                  - apiGroups: ["extensions", "apps"]
                    resources: ["deployments/finalizers"]
                    verbs: [ "update" ]
                  - apiGroups: ["extensions", " "]
                    resources: ["pods"]
                    verbs: [ "get" ]
                  - apiGroups: ["extensions", "apps"]
                    resources: ["replicasets"]
                    verbs: [ "get" ]
                  - apiGroups: ["extensions", "fileintegrity.openshift.io"]
                    resources: ["*"]
                    verbs: [ "*" ]
                  - apiGroups: ["extensions", "security.openshift.io"]
                    resources: ["securitycontextconstraints"]
                    verbs: [ "use" ]
          object-templates:
            - complianceType: mustonlyhave # role definition should exact match
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  creationTimestamp: null
                  name: file-integrity-daemon
                  namespace: openshift-file-integrity
                rules:
                  - apiGroups: ["extensions", ""]
                    resources: ["events", "configmaps"]
                    verbs: [ "create" ]
                  - apiGroups: ["extensions", "fileintegrity.openshift.io"]
                    resources: ["fileintegrities"]
                    verbs: [ "get", "watch" ]
                  - apiGroups: ["extensions", "security.openshift.io"]
                    resources: ["securitycontextconstraints"]
                    verbs: [ "use" ]
                  - apiGroups: ["extensions", "events.k8s.io"]
                    resources: ["events"]
                    verbs: [ "create", "update" ]
          object-templates:
            - complianceType: mustonlyhave # role definition should exact match
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: file-integrity-operator
                rules:
                  - apiGroups: ["extensions", ""]
                    resources: ["nodes"]
                    verbs: [ "get", "list", "watch" ]
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-namespace
placementRef:
  name: placement-policy-namespace
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-namespace
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-namespace
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: environment, operator: In, values: ["dev"]}
---

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-rolebinding
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: AC Access Control
    policy.open-cluster-management.io/controls: AC-3 Access Enforcement
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
